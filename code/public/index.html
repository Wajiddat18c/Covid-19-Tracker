<!DOCTYPE html>

  <style>
    img {
    vertical-align: middle;
    border-style: none;
    height: 20px;
    width: 40px;
    border:1px solid black;
    float:right;
  }
    .table.sticky th {
      background-color: grey;
      position: sticky;
      top: 0;
    }

 
    .legend {
      display: grid;
      padding: 20px 0;
      grid-template-columns: 8px auto min-content;
      align-items: center;
      grid-gap: 16px 8px;
      font-size: 13px;
      line-height: 20px;
      text-align: center;
    }
    .legend .color {
      width: 8px;
      height: 8px;
      border-radius: 8px;
    }
    .color{
      width: 100px;
    height: 100px;
    margin: 0 auto;
    }

    canvas{
    margin: 0 auto;
    }
  </style>
  <body>
    <h4 id="total"></h4>

      <thead>

          <th scope="col">Cases</th>
          <th scope="col">Today Cases</th>
